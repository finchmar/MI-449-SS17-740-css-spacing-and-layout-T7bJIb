<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css spacing and layout</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Random Animal Showcase</h1>
      <div class="head-text">
        <p>Every week we post four new animals to learn about
          <br>Under every picture there is a video and article about the animal</p>
      </div>
    </header>
    <main>
      <div class="animal">
        <h3>PENGUIN</h3>
        <img src="penguin-pic.jpg" alt="penguin">
        <div>
          <button>Video</button>
          <button>Article</button>
        </div>
      </div>
      <div class="animal">
        <h3>OWL</h3>
        <img src="owl-pic.jpg" alt="owl">
        <div>
          <button>Video</button>
          <button>Article</button>
        </div>
      </div>
      <div class="animal">
        <h3>MONKEY</h3>
        <img src="monkey-pic.jpg" alt="monkey">
        <div>
          <button>Video</button>
          <button>Article</button>
        </div>
      </div>
      <div class="animal">
        <h3>LION</h3>
        <img src="lion-pic.jpg" alt="lion">
        <div>
          <button>Video</button>
          <button>Article</button>
        </div>
      </div>
    </main>
  </body>
</html>
